<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="sampleproject2.css">
</head>
<body>
    <header>
        <h1>Responsive Webpage</h1>
        <nav>
            <ul>
                <li><a href="#img1">Grow</a></li>
                <li><a href="#img2">Give</a></li>
                <li><a href="#img3">Earn</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article id="img1" class="card">
            <figure>
                <img src="../img/elon musk.jpeg" alt="Elon musk pic" title="musk" width="250px" height="250px">
                <figcaption>
                    <h2>Elon Musk</h2>
                </figcaption>
            </figure>
            <p>"Let's grow money 1"</p>
        </article>
        <article id="img2" class="card">
            <figure>
                <img src="../img/elon musk.jpeg" alt="Elon musk pic" title="musk" width="250px" height="250px">
                <figcaption>
                    <h2>Elon Musk</h2>
                </figcaption>
            </figure>
            <p>"Let's give money 2"</p>
        </article>
        <article id="img3" class="card">
            <figure>
                <img src="../img/elon musk.jpeg" alt="Elon musk pic" title="musk" width="250px" height="250px">
                <figcaption>
                    <h2>Elon Musk</h2>
                </figcaption>
            </figure>
            <p>"Let's earn money 3"</p>
        </article>
    </main>
    <footer>
        <p>&copy; Sanjay</p>
    </footer>
</body>
</html>
